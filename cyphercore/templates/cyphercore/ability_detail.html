{% load static %}
<html>
    </head>
        <title>Cypher Core: {{ ability.name }}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'cyphercore/css/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'cyphercore/css/skeleton.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'cyphercore/css/custom.css' %}" />
        <link rel="icon" type="image/png" href="{% static 'cyphercore/images/favicon.png' %}" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <a href="../../">Index</a> | <a href="../">Ability List</a> | {{ ability.name }}
                    <h1>Ability: {{ ability.name }}</h1>
                    <h2>{{ ability.usage }}, Cost: {{ ability.cost }}</h2>
                    <hr/>
                    <p>{{ ability.description|linebreaks }}</p>
                    <hr />
                    <a href="../../">Index</a> | <a href="../">Ability List</a> | {{ ability.name }}
                </div>
            </div>
        </div>
    </body>
</html>
