{% extends "cyphercore/base.html" %}
{% block subtitle %}Edit Campaign{% endblock %}
{% block content %}
<h1>{% block header_text %}Cypher Core{% endblock %} &mdash; Edit Campaign</h1>
<hr />
<form class="form-list" method="post" action="">
    {{ form.as_p }}
    <p><input type="submit" value="Save"></p>
    <p><a href="/cyphercore/players/{{ player_slug }}">Cancel</a>
{% csrf_token %}
</form>
{% endblock %}
