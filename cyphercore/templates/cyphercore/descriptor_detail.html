{% load static %}
<html>
    </head>
        <title>Cyphercore &mdash; {{ descriptor.name }}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'cyphercore/css/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'cyphercore/css/skeleton.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'cyphercore/css/custom.css' %}" />
        <link rel="icon" type="image/png" href="{% static 'cyphercore/images/favicon.png' %}" />
    </head>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>{{ descriptor.name }}</h1>
                <hr/>
                <p>{{ descriptor.description|linebreaks }}</p>
                <hr/>
                <a href="../">Show All Descriptors</a>
            </div>
        </div>
    </div>
</html>
